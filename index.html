<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Find Area of Triangle</title>
  </head>
  <body>
    <div class="form-div">
      <h1>FIND AREA OF TRIANGLE</h1>
      <div class="main-div">
        <div class="left-div">
          <div class="box">
            <h3>Height</h3>
            <input type="text" placeholder="Enter Height" id="height" /><span
              >CM</span
            >
          </div>
          <div class="box">
            <h3>Base</h3>
            <input type="text" placeholder="Enter Base" id="base" /><span
              >CM</span
            >
          </div>
          <div class="box">
            <h3>Area</h3>
            <input type="text" placeholder="Answer" readonly id="answer" /><span
              >CM</span
            >
          </div>
        </div>
        <div class="right-div">
          <img
            src="https://uploads-cdn.omnicalculator.com/images/geometry/area/triangle1-r2.svg"
            alt=""
          />
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
